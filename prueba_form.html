<div class="row block-9">
    <div class="col-md-6 pr-md-5">
        <form action="#">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Subject">
            </div>
            <div class="form-group">
                <textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
            </div>
        </form>
    </div>
</div>



<section class="ftco-section bg-light">
    <div class="container-fluid px-4">
        <div class="row justify-content-center mb-5 pb-3">
            <div class="col-lg-6 heading-section text-center ftco-animate">
                <span class="subheading">Formato digital V.02-2019.01.04</span>
                <h2 class="mb-4">Solicitud de certificación </h2>
                <form name="submit-to-google-sheet">
                    <label for="id_name">Nombre del solicitante:</label>
                    <input class="form-control" name="Nombre-Del-Solicitante" id="id_name" type="text"
                        placeholder="Nombres y apellidos" required>
                    <label for="id_type_doc">Tipo de documento:</label>
                    <select name="Tipo-de-Documento" id="id_type_doc">
                        <option value="NN">Seleccione</option>
                        <option value="CCO">CCO</option>
                        <option value="TIO">TIO</option>
                        <option value="CED">CED</option>
                    </select>
                    <label for="id_Num_Dod">No.:</label>
                    <input class="form-control" name="Num-Documento" id="id_Num_Dod" type="number"
                        placeholder="# de documento" required>
                    <br>
                    <label for="id_email">Correo electrónico:</label>
                    <input class="form-control" name="Email" type="email" id="id_email" placeholder="Email" required>
                    <label for="id_grade">Nivel de escolaridad:</label>
                    <select name="Nivel-de-Escolaridad" id="id_grade">
                        <option value="NN">Seleccione</option>
                        <option value="Ninguna">Ninguna</option>
                        <option value="Primaria">Primaria</option>
                        <option value="Secundaria">Secundaria</option>
                        <option value="Universitaria">Universitaria</option>
                        <option value="Postgrado">Postgrado</option>
                    </select>
                    <label for="id_profession">Ocupación:</label>
                    <input class="form-control" name="Ocupacion" id="id_profession" type="text"
                        placeholder="Actualmente trabajo como:">
                    <br>
                    <label for="id_street">Dirección:</label>
                    <input class="form-control" name="Direccion" type="text" id="id_street"
                        placeholder="Cll / Cra / Barrio">
                    <label for="id_city">Ciudad:</label>
                    <input class="form-control" name="Ciudad" type="text" id="id_city" placeholder="Donde reside">
                    <label for="id_tel">Teléfono:</label>
                    <input class="form-control" name="Telefono" id="id_tel" type="number" placeholder="celular o fijo"
                        required>
                    <br>
                    <label for="id_birth">Fecha de nacimiento:</label>
                    <input class="form-control" name="Fecha-De-Nacimiento" type="date" id="id_birth">
                    <label for="id_eps">EPS:</label>
                    <input class="form-control" name="EPS" type="text" id="id_eps" placeholder="Plan de salud actual">
                    <label for="id_rh">RH:</label>
                    <select name="RH" id="id_rh">
                        <option value="NN">Seleccione</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                    <br>
                    <label for="id_type_procedure">Tipo de tramite:</label>
                    <select name="Tipo-de-tramite" id="id_type_procedure">
                        <option value="NN">Seleccione</option>
                        <option value="Primera Vez">Primera Vez</option>
                        <option value="Refrendación">Refrendación</option>
                        <option value="Recategorización">Recategorización</option>
                        <option value="Recateg. hacia arriba">Recateg. hacia arriba</option>
                        <option value="Recateg. hacia abajo">Recateg. hacia abajo</option>
                    </select>
                    <label for="id_category">Categoria solicitada:</label>
                    <select name="Categoria-solicitada" id="id_category">
                        <option value="NN">Seleccione</option>
                        <option value="A2">A2</option>
                        <option value="B1">B1</option>
                        <option value="B2">B2</option>
                        <option value="B3">B3</option>
                        <option value="C1">C1</option>
                        <option value="C2">C2</option>
                        <option value="C3">C3</option>
                    </select>
                    <label for="id_contact_aux">Acudiente:</label>
                    <input class="form-control" name="Acudiente" id="id_contact_aux" type="text"
                        placeholder="(En caso de ser menor de edad)">
                    <br>
                    <button type="reset" class="btn btn-secondary py-3 px-5">Borrar todo</button>
                    <button type="submit" id="id_submit" class="btn btn-primary py-3 px-5">Enviar datos</button>
                </form>
            </div>
        </div>
    </div>
</section>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwJCGVVwExt5Ud4bv9eYTT4frpDuvlGnmmgsED5qwgFNpitqFG4/exec';
    const form = document.forms['submit-to-google-sheet'];

    form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form) }).then(response => {
            console.log('Success!', response);
            form.reset();
            alert("Se han almacenado correctamente sus datos");
        }).catch(error => console.error('Error!', error.message));
    });
</script>
